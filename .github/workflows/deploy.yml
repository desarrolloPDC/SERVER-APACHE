name: Deploy to Apache Server

on:
  push:
    branches:
      - main  # Cambia esto a la rama que estÃ¡s usando

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install OpenSSH Client
        run: sudo apt-get install -y openssh-client

      - name: Add SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "Host *" >> ~/.ssh/config
          echo "    StrictHostKeyChecking no" >> ~/.ssh/config

      - name: List files
        run: ls -al

      - name: Copy file to EC2
        run: scp -o StrictHostKeyChecking=no index.html ubuntu@34.201.143.73:/var/www/html/index.html

      - name: Restart Apache Server
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@34.201.143.73 "sudo systemctl restart apache2"
